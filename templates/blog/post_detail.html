{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{object.title}}</h1>
      <img src="{{object.author.profile.image.url}}" width="250" height="300" class="rounded-circle accounting mt-3">
      <p class="lead">{{object.author}}</p>
      <p class="lead">{{object.content}}</p>
      {% if object.author == user %}
      <a class ='btn btn-danger btn-sm mt-1 mb-1' href = "{% url 'post-delete' object.id %}">Delete now </a>
      <a class ='btn btn-secondary' href = "{% url 'post-update' object.id %}"> Update this </a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock body %}
